<!DOCTYPE html>
<html>
	<head>
		<title>
			Questão 01
		</title>
	</head>
	<body>
		<h2 align = "center">
			Ficha Cadastral
		</h2>
		<font face = "Arial" size = "2">
			<table width = "500px" cellspacing ="1px" cellpadding = "1px" align ="center">
				<tr>
					<td>
						<label for = "nome"> Nome: </label>
					</td>	
					<td colspan = "3">
						<input name = "nome" type = "text" max = "50" size = "49.9"/>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "rg"> RG: </label>
					</td>
					<td >
						<input name = "rg" type = "text" max = "13" size = "10"/>
					</td>
					<td>
						<label for = "cpf"> C.P.F.: </label>
					</td>
					<td>
						<input name = "cpf" type = "text" max = "13" size = "10"/>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for = "endereco"> Endereço: </label>
					</td>
					<td colspan = "3">
						<input name = "endereco" type = "text" max = "50" size = "49.9"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for = "sexo"> Sexo: </label>
					</td>
					<td>
						<select name = "sexo">
							<option value = ""> Feminino </option>
							<option value = ""> Masculino </option>
						</select>
					</td>
					<td>
						<label for = "dataNas"> Data Nascimento: </label>
					</td>
					<td>
						<input name = "dataNasc" type = "text" size = "10"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for = "civil"> Estado Civil: </label>
					</td>
					<td>
						<input name = "civil" type = "radio"/>Solteiro(a)
					</td>
					<td>
						<input name = "civil" type = "radio"/>Casado(a)
					</td>
					<td>
						<input name = "civil" type = "radio"/>Viúvo(a)
					</td>
				</tr>
				<tr>
					<td colspan = "4" align = "center">
						<button type = "reset" >Limpar Dados </button>
					</td>
				</tr>
			</table>
		</font>
	</body>

</html>
